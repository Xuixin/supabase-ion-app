<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button icon="list-outline"></ion-menu-button>
    </ion-buttons>

    <ion-title slot="center">Setting</ion-title>

    <ion-buttons slot="end">
      <ion-button >
       <ion-icon slot="icon-only" disabled name="notifications-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">setting</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
