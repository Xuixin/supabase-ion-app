<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <h1>Supabase + Ionic Angular</h1>
    <p>Sign in via magic link with your email below</p>
  </div>
  <ion-list inset="true">
    <form (ngSubmit)="handleLogin($event)">
      <ion-item>
        <ion-input
          [(ngModel)]="email"
          name="email"
          autocomplete
          type="email"
          aria-placeholder=""
        ></ion-input>
      </ion-item>
      <div class="ion-text-center">
        <ion-button type="submit" fill="clear">Login</ion-button>
      </div>
    </form>


    <ion-button  (click)="goUserPage()">user</ion-button>
  </ion-list>
</ion-content>
