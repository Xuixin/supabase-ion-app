<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button icon="list-outline"></ion-menu-button>
    </ion-buttons>

    <ion-title slot="center">User</ion-title>

    <ion-buttons slot="end">
      <ion-button >
       <ion-icon slot="icon-only" disabled name="notifications-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">users</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-card *ngFor="let user of users">
      <img
        [src]="user.avatar_url || 'https://ionicframework.com/docs/img/demos/card-media.png'"
        alt="User Avatar"
      />

      <ion-card-header>
        <ion-card-title>{{ user.full_name || user.username }}</ion-card-title>
        <ion-card-subtitle>ID: {{ user.id }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        เว็บไซต์: {{ user.website || 'ไม่ระบุ' }}
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
