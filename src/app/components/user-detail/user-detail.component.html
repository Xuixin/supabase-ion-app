<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()" fill="clear">
        <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>รายละเอียดผู้ใช้</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()" fill="clear">
        <ion-icon name="close-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- User Avatar Section -->
  <div class="user-avatar-section">
    <ion-avatar class="user-avatar">
      <ion-icon name="person-circle-outline"></ion-icon>
    </ion-avatar>
  </div>

  <ion-card class="user-details-card">
    <ion-card-content>
      <ion-list lines="none">
        <ion-item class="user-detail-item">
          <ion-icon name="fingerprint-outline" slot="start" color="medium"></ion-icon>
          <ion-label>
            <h3>ID</h3>
            <p>{{ user?.id }}</p>
          </ion-label>
        </ion-item>

        <ion-item class="user-detail-item">
          <ion-icon name="person-outline" slot="start" color="medium"></ion-icon>
          <ion-label>
            <h3>ชื่อผู้ใช้</h3>
            <p>{{ user?.username }}</p>
          </ion-label>
        </ion-item>

        <ion-item class="user-detail-item">
          <ion-icon name="globe-outline" slot="start" color="medium"></ion-icon>
          <ion-label>
            <h3>เว็บไซต์</h3>
            <p>{{ user?.website || 'ไม่ระบุ' }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-button
    expand="block"
    (click)="goToEdit()"
    class="edit-button"
    color="primary">
    <ion-icon name="create-outline" slot="start"></ion-icon>
    แก้ไขข้อมูล
  </ion-button>
</ion-content>
